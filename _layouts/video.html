---
layout: default
---

<h1> {{ page.title }} </h1>

{% if page.ytid %}
<div class="embed-container">
<iframe
   width="873"
   height="654"
   src="https://www.youtube-nocookie.com/embed/{{ page.ytid }}?rel=0"
   frameborder="0"
   allow="autoplay; encrypted-media"
   allowfullscreen="">
</iframe>
</div>
{% endif %}


{% if page.slides %}
<a href="{{ page.slides }}" class="btn">Get the slides</a>
{% endif %}

{{ content }}
